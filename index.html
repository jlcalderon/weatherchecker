<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherChecker by Jorge Calderon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <header>
                    <h1>Weather Checker</h1>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-md-2 cities">
                <form>
                    <div class="form-group">
                        <label for="city-txt">City: </label>
                        <input type="text" class="form-control" id="city-txt" aria-describedby="citylHelp">
                        <small id="citylHelp" class="form-text text-muted">Enter city to look up for weather conditions.</small>
                    </div>
                    <div class="form-group">
                        <button id="city-submit" type="submit">Submit</button>
                    </div>
                </form>
                <ul class="list-group">
                </ul>
            </div>
            <div calss="col-sm-8 col-md-10">
                <div class="info-wrapper">
                    <div id="weatherInCity">
                        <!-- today's weahter of the selected city to be displayed dinamically here -->
                    </div>
                    <div id="fiveDaysForecast">
                        <!-- forcast dinamic elements are rendered on the go here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>

</html>
